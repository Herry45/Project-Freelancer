<section class="lg:py-60 md:py-36 sm:px-2 md:px-4 py-60 bg-slate-100">
  <div class="flex justify-center items-center h-full mb-10">
    <div class="w-2/3 bg-white rounded-lg shadow-lg p-20">
      <h2 class="text-3xl mb-2 font-bold text-green-600 ">
        Add portfolio item.
      </h2>
      <h1 class="text-md mb-10 text-gray-500">
        Bring all your experience here. Users will be able to see these portfolio items on your profile.
      </h1>
      <form class="w-full mt-8" [formGroup]="insertProject" (ngSubmit)="confirmPostProject()">
        <div class="flex flex-wrap -mx-2 mb-8">
          <div *ngIf="!submitted && insertProject.controls.projectName.invalid && submitted!=null"
            class="text-red-500 mt-1">
            Portfolio title is required!
          </div>
          <input
            class="appearance-none placeholder-gray-500 block w-full m:w-2/3 border border-green-300 rounded py-4 px-4 mb-12 leading-tight focus:outline-none focus:bg-white focus:border-green-500 placeholder-black"
            id="title" formControlName="title" type="text" placeholder="Portfolio title" />
          <div *ngIf="submitted!=null &&!submitted && insertProject.controls.projectDescription.invalid"
            class="text-red-500 mt-1">
            Portfolio Description is required!
          </div>
          <textarea
            class="appearance-none placeholder-gray-500 block w-full m:w-2/3 border border-green-300 rounded py-4 px-4 mb-5 leading-tight focus:outline-none focus:bg-white focus:border-green-500 placeholder-black h-32"
            id="description" formControlName="description" type="text"
            placeholder="Describe this portfolio item."></textarea>
        </div>

        <div class="flex flex-col  gap-5 items-center">
          <div *ngIf="errorMessage" class="text-red-500 mt-1">
            {{errorMessage}}
          </div>
          <div>
            <fl-button name="Add Portfolio" size="S" shade="D" animation="C" type="nfSubmit" class="text-2xl" />
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
