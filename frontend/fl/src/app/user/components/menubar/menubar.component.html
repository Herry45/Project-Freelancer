<nav class="absolute w-full left-0 h-screen z-50 {{isSidebarShowing?'flex':'hidden'}}">
  <div class="bg-white w-full md:max-w-sm shadow-2xl">
    <div class="flex justify-end p-5">
      <svg (click)="this.closeSidebar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>

    </div>
    <div>
      <div class="mt-3">
        <fl-email />
      </div>
      <div class="mt-3">
        <fl-mobile />
      </div>
      <div class="mt-6">
        <fl-login-links />
      </div>
      <div class="px-6">
        <fl-job-links />
      </div>
      <div class="mt-6">
        <fl-social-links />
      </div>
    </div>
  </div>
  <div (click)="this.closeSidebar()" class="bg-gray-900 hidden md:block md:w-full opacity-60">
  </div>
</nav>
<header class="absolute w-full z-40">
  <div class="bg-slate-800 hidden lg:block  ">
    <div class="container text-white py-2">
      <ul class="flex justify-between">
        <li class=""><fl-button name="Post a Project" size="S" shade="D" animation="C"
            [routerLink]="['post-project']" />
        </li>
        <li class="py-2">
          <fl-mobile />
        </li>
        <li class="py-2">
          <fl-email />
        </li>
        <li class="py-2"><fl-social-links /></li>
      </ul>
    </div>
  </div>
  <div
    class="px-5 {{isMenuScrolled?'fixed top-0 w-full bg-white shadow-xl animate-slideInDown animate-faster':'pt-7'}} ">
    <div
      class=" flex items-center justify-between container {{isMenuScrolled?'':'border'}} border-emerald-500 border-opacity-30 rounded-xl h-24">
      <a href="/home">
        <img alt="logo" src="../../../../assets/images/logo.png" class="h-16">
      </a>
      <div class="lg:hidden">
        <svg (click)="this.openSidebar()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
        </svg>
      </div>
      <fl-job-links class="hidden lg:block" />
      <fl-login-links class="hidden lg:block" />
    </div>
  </div>
</header>
