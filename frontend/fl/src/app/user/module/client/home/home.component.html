<div class="p-2 bg-slate-100 mt-2 ">
  <div class="grid md:grid-cols-6 gap-10 h-full container p-2">
    <div class="col-span-6 sm:col-span-5 rounded-md">
      <div class="p-2">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="">
      <div class="flex flex-col bg-white rounded-md">
        <a id="open" class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2"
          [ngClass]="{'bg-emerald-500 text-white': isMenuActive('open'), 'text-black': !isMenuActive('open')}"
          [routerLink]="'./'" (click)="changeMenu('open')">Open projects</a>
        <hr />
        <a id="inProgress" class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2"
          [ngClass]="{'bg-emerald-500 text-white': isMenuActive('workInProgress'), 'text-black': !isMenuActive('workInProgress')}"
          [routerLink]="'workInProgress'" (click)="changeMenu('inProgress')">Work in progress</a>
        <hr />
        <a id="past" class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2"
          [ngClass]="{'bg-emerald-500 text-white': isMenuActive('past'), 'text-black': !isMenuActive('past')}"
          [routerLink]="'past'" (click)="changeMenu('past')">Past projects</a>
        <hr />
      </div>
    </div>
  </div>

</div>
