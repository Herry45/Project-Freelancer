<div class="p-2  mt-2 ">
  <div class="grid md:grid-cols-6 gap-10 h-full container p-2">
    <div class=" col-span-5 rounded-md">
      <div class="p-2 min-h-screen">
        <router-outlet></router-outlet>
      </div>
    </div>
    <div class="">
      <div class="flex flex-col bg-white rounded-md p-2">
        <a class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2" routerLink="./"
          [ngClass]="{'bg-emerald-500 text-white': selectedMenu === 'bids','text-black': selectedMenu !== 'bids'}" (click)="changeMenu('bids')">Bids</a>
        <hr />
        <a class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2" routerLink="current-project"
          [ngClass]="{'bg-emerald-500 text-white': selectedMenu === 'current','text-black': selectedMenu !== 'current'}" (click)="changeMenu('current')">Current
          Projects</a>
        <hr />
        <a class="my-2 cursor-pointer hover:bg-emerald-500 hover:text-white p-2" routerLink="completed"
          [ngClass]="{'bg-emerald-500 text-white': selectedMenu === 'completed','text-black': selectedMenu !== 'completed'}" (click)="changeMenu('completed')">Past
          projects</a>
      </div>
    </div>
  </div>
</div>
