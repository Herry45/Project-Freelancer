<ng-container *ngIf="projects && projects.length > 0;else noProject">
  <div class="grid grid-cols-4 group mt-2 bg-white border rounded-lg" *ngFor="let projects of projects | paginate: { itemsPerPage: 5, currentPage: p }">
    <div class="col-span-3 group-hover:bg-slate-200 rounded-sm">
      <div class="grid grid-rows-3 items-center ml-5">
        <div class="inline-block text-emerald-500  text-xl">
          <h2><b>{{projects.projectName}}</b></h2>
        </div>
        <div class="flex gap-2 items-center ">
          <p class="">Budget</p>
          <p>{{projects.minPrice}} - {{projects.maxPrice}}</p>
          <p>INR</p>
        </div>
        <div class="">
          <p class="text-clip overflow-hidden h-12">{{projects.projectDescription}}
          </p>
        </div>

        <div class="flex text-emerald-500 gap-3">
          <div>
            <a href="">View project details</a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="grid grid-rows-3 min-h-full items-center group-hover:bg-slate-200">
        <div class="place-self-center text-emerald-500 gap-3">
          <div class="" *ngFor="let projectSkills of projects.skills">
            <p>{{projectSkills.skillName}}</p>
          </div>
        </div>
        <div class="place-self-center">
          <a class="hidden group-hover:block group-hover:transition-all group-hover:duration-500 border bg-emerald-600 hover:bg-emerald-50 transition-all duration-1000 text-emerald-50 border-emerald-600 hover:text-slate-700 px-5 py-2 rounded-lg font-medium text-md"
            [routerLink]="['project-details/',projects.projectId]">Mark Completed</a>
        </div>
      </div>
    </div>
  </div>
  <div class="grid justify-items-center mt-2">
    <pagination-controls class="custom-pagination" (pageChange)="p = $event"></pagination-controls>
  </div>
</ng-container>
<ng-template #noProject>
  <div class="grid justify-items-center py-20 bg-white">
    <img src="../../../../../../assets/images/project.svg" class="h-24" alt="No Bids">
    <p class="text-xl mt-5">Your tasklist looks empty.</p>
    <p><a class="text-emerald-500 cursor-pointer" routerLink="/home/project-list">Browse projects and get yourself a suitable job.</a></p>
  </div>
</ng-template>
